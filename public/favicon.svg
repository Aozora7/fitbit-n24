<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Blue waxing crescent moon -->
  <defs>
    <mask id="crescent">
      <rect width="100" height="100" fill="white"/>
      <circle cx="35" cy="50" r="35" fill="black"/>
    </mask>
  </defs>
  <g transform="rotate(20 50 50)">
    <circle cx="55" cy="50" r="38" fill="#3b82f6" mask="url(#crescent)"/>
  </g>
</svg>
